<div class="container">
  <header class="jumbotron">
  <div class="container mt-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-7">

            <div class="card p-3 py-4">

                <div class="text-center">
                    <img src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" width="100" class="rounded-circle">
                </div>

                <div class="text-center mt-3">
                    <span class="bg-secondary p-1 px-4 rounded text-white">Pro</span>
                    <h5 class="mt-2 mb-0">{{content.first_name}} {{content.last_name}}</h5>
                    <span>{{content.occupation}}</span>

                    <div class="px-4 mt-1">
                      <ul class="list-group list-group-flush">
                          <li class="list-group-item">{{content.email}}</li>
                          <li class="list-group-item">my hobbies are: {{content.hobbies}}</li>
                          <li class="list-group-item">{{content.address}}</li>
                      </ul>
                    </div>

                     <ul class="social-list">
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-dribbble"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-google"></i></li>
                    </ul>

                    <div class="buttons">
                        <button class="btn btn-outline-primary px-4">Message</button>
                        <button class="btn btn-primary px-4 ms-3">Contact</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  </header>
</div>
